<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>typings</title>
    <meta name="description" content="typings.gg is a sleek and modern typing test website. it support many custom themes" />
    <link rel="stylesheet" href="style.css" />
    <link id="theme" rel="stylesheet" href="themes/light.css" />
  </head>
  <body>
    <h2 id="heading">typings</h2>
    <div id="command-center">
      <div class="bar">
        <div id="left-wing">
          <span id="word-count-10" class="word-count-preset">10</span>
          <text> / </text>
          <span id="word-count-25" class="word-count-preset">25</span>
          <text> / </text>
          <span id="word-count-50" class="word-count-preset">50</span>
          <text> / </text>
          <span id="word-count-100" class="word-count-preset">100</span>
          <text> / </text>
          <span id="word-count-250" class="word-count-preset">250</span>
        </div>
        <div id="right-wing">WPM: XX / ACC: XX</div>
      </div>
      <div id="typing-area">
        <div id="text-display"></div>
        <div class="bar">
          <input id="input-field" type="text" />
          <button id="redo-button">redo</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
