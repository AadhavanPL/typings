<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-126815322-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-126815322-3');
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>typings</title>
    <meta name="description" content="typings.gg is a sleek and modern typing test website. it support many custom themes" />
    <link rel="stylesheet" href="style.css" />
    <link id="theme" rel="stylesheet" href="themes/light.css" />
  </head>
  <body>
    <h2 id="heading">typings</h2>
    <div id="command-center">
      <div class="bar">
        <div id="left-wing">
          <span id="word-count-10" class="word-count-preset">10</span>
          <text> / </text>
          <span id="word-count-25" class="word-count-preset">25</span>
          <text> / </text>
          <span id="word-count-50" class="word-count-preset">50</span>
          <text> / </text>
          <span id="word-count-100" class="word-count-preset">100</span>
          <text> / </text>
          <span id="word-count-250" class="word-count-preset">250</span>
        </div>
        <div id="right-wing">WPM: XX / ACC: XX</div>
      </div>
      <div id="typing-area">
        <div id="text-display"></div>
        <div class="bar">
          <input id="input-field" type="text" />
          <button id="redo-button">redo</button>
        </div>
      </div>
    </div>
    <a id="heading" href="https://github.com/briano1905/typings#typings" target="_blank" style="position:absolute;bottom:1rem;text-decoration: none;">user guide</a>
    <script src="main.js"></script>
  </body>
</html>
